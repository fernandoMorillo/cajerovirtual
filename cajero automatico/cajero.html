    <title>Cajero Virtual</title>
</head>

<body>
    <div class="content-cajero">
        <div>
            <h1>Cajero Virtual</h1>
        </div>
        <div class="content-vista">

            <div class="botones-izquierda">

                <div class="boton1">
                    <button type="submit" class="btn btn-primary">Botón 1</button>
                </div>

                <div class="boton2">
                    <button type="submit" class="btn btn-primary">Botón 2</button>
                </div>

                <div class="boton3">
                    <button type="submit" class="btn btn-primary">Botón 3</button>
                </div>

            </div>

            <div class="vista-pantalla">
                <h4 class="pos-texto">
                    ¡Bienvenidos a su cajero virtual!
                    
                </h4>
                <img class="mv-imagen" src="img/paisaje.jpg" alt="">
                <button type="submit" class="btn btn-info aco-siguiente"> <a href="cuenta.html"> Siguiente</a></button>

            </div>

            <div class="botones-derecha">
                <div class="boton4">
                    <button type="submit" class="btn btn-primary">Botón 4</button>
                </div>
                <div class="boton5">
                    <button type="submit" class="btn btn-primary">Botón 5</button>
                </div>
                <div class="boton6">
                    <button type="submit" class="btn btn-primary">Botón 6</button>
                </div>
            </div>
            
        </div>
        <div class="botones-acciones">
            <div class="boton-cancelar">
                <button type="submit" class="btn btn-danger">CANCELAR</button>
            </div>
            <div class="boton-limpiar">
                <button type="submit" class="btn btn-warning">LIMPIAR</button>
            </div>
            <div class="boton-enviar">
                <button type="submit" class="btn btn-success">ENVIAR</button>
            </div>
        </div>
    </div>
